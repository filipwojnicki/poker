<div ng-controller="myGamesController">

	<div class="panel panel-default">
		<div class="panel-heading text-left vcenter">
			<h1 style="font-size: 28px;">Lista gier w których bierzesz udział</h1>
		</div>

		<div class="panel-body text-right">
			<!-- Przeładowanie możliwych stołów do gry -->
			<button class="btn btn-default" ng-click="getGames()">Odśwież gry</button>
		</div>

	</div>

	<table class="table table-striped table-responsive table-hover table-condensed">
		<thead>
			<tr>
				<th>Nazwa stołu</th>
				<th>Wybierz</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="game in games">
				<td class="text-center">
					<b class="vcenter">{{ game.table_name }}</b>
				</td>
				<td class="text-left vcenter">
					<a href="#game/{{ game.id }}/{{ game.game_token }}" class="btn btn-default">Wejdź do gry</a>
				</td>
			</tr>
			{{ gameerrormsg }}
		</tbody>
	</table>

</div>
